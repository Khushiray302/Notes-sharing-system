{% extends 'usernavigation.html'%}
{% load static %}
{% block body %}

<div class="container mt-5">
  <h1 class="text-success text-center"></h1>
  
            <h4 class="text-center text-danger">View All Notes</h4>
			
			<br>
			<form>
				<div class="input-group mb-3">
				  <input type="text" name='searchkey' class="form-control" placeholder="Search something..." aria-label="Search something..." aria-describedby="searchBtn">
				  <div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit" id="searchBtn">
					  <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
					</button>
				  </div>
				</div>
			  </form>
			<table class="table table-bordered" id="example">
				<thead>
					<tr>
						<th>S.No</th>
						<th>Uploaded By</th>
						<th>Uploading Date</th>
						<th>Branch</th>
						<th>Subject</th>
						<th>Download Notes</th>
						<th>File Type</th>
						<th>Description</th>
					</tr>
				</thead>
			</table>
</div>

{% endblock %}
